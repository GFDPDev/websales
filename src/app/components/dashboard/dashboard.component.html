<mat-toolbar class="justify-center" *ngIf="sidenav.mode === 'over'">
    <button
      mat-icon-button
      *ngIf="sidenav.mode === 'over'"
      (click)="sidenav.toggle()"
    >
      <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
      <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>
    Ventas Web
  </mat-toolbar>
  
  <mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8 fixed">
      <img class="avatar mat-elevation-z8 mx-auto" src="assets/logo.png" />
  
      <h4 class="my-4">{{ user.username }}</h4>
      <mat-divider></mat-divider>
      <button
  
        [routerLink]="['/websales/dashboard/sales']"
        [routerLinkActive]="'selected'"
        [routerLinkActiveOptions]="{ exact: true }"
        mat-button
        class="menu-button"
      >
        <mat-icon>payments</mat-icon>
        <span>Ventas</span>
      </button>
  
      <button
        [routerLink]="['/websales/dashboard/status']"
        [routerLinkActive]="'selected'"
        [routerLinkActiveOptions]="{ exact: true }"
        mat-button
        class="menu-button"
      >
        <mat-icon>rule</mat-icon>
        <span>Estados</span>
      </button>
      <button
        [routerLink]="['/websales/dashboard/users']"
        [routerLinkActive]="'selected'"
        [routerLinkActiveOptions]="{ exact: true }"
        mat-button
        class="menu-button"
      >
        <mat-icon>account_circle</mat-icon>
        <span>Usuarios</span>
      </button>
  
      <button (click)="logout()" mat-button class="menu-button">
        <mat-icon>logout</mat-icon>
        <span>Cerrar Sesi√≥n</span>
      </button>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="content mat-elevation-z8 d-grid">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
