<div class="p-5 mx-auto">
    <div class="grid-rows-1 text-center">
        <h2>Lista de Ventas</h2>
    </div>
    <div class="grid xl:grid-rows-1 grid-rows-3 xl:grid-cols-3 grid-cols-1 gap-5">
        <div class="text-center xl:text-left">
            <button mat-raised-button class="mr-2 csv-button" (click)="getCSV()">
            <mat-icon>save_alt</mat-icon> Descargar CSV
            </button>
        </div>
        <div class="text-center">
            <mat-form-field class="mt-3">
            <mat-label>Mes y AÃ±o</mat-label>
            <input matInput [matDatepicker]="dp" [formControl]="date" />
            <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
            <mat-datepicker
                #dp
                startView="year"
                (monthSelected)="setMonthAndYear($event, dp)"
                panelClass="month-picker"
            >
            </mat-datepicker>
            </mat-form-field>
        </div>
        <div class="xl:text-end text-center">
        
            <button
            mat-raised-button
            class="mr-2"
            color="accent"
            (click)="fileInput.click()"
            >
            <mat-icon>file_upload</mat-icon> Subir desde Archivo
            </button>
            <button
            mat-raised-button
            color="primary"
            (click)="createRecord()"
            >
            <mat-icon>add</mat-icon> Registrar Entregas
            </button>
        </div>
        <input hidden type="file" #fileInput (change)="uploadFacturas($event)" />

    </div>
        <ag-grid-angular 
        class="ag-theme-quartz grid"
        style="width: 100%; height: 80vh"
        [pagination]="true"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        [autoSizeStrategy]="autoSizeStrategy"
        [rowClassRules]="rowClassRules"
        [rowData]="rowData"
        [getRowId]="getRowId"
        [rowSelection]="'multiple'"
        [paginationPageSize]="paginationPageSize"
        [paginationPageSizeSelector]="paginationPageSizeSelector"
        [animateRows]="true"
        (gridReady)="onGridReady($event)"
        (cellClicked)="onCellClicked($event)"
        ></ag-grid-angular>
</div>
