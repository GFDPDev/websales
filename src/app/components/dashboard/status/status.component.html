<div
  class="grid xl:grid-rows-1 grid-rows-3 xl:grid-cols-3 grid-cols-1 gap-5 py-3"
>
  <div class="text-center xl:text-left">
    <button matButton="outlined" class="mr-2 csv-button" (click)="getCSV()">
      <mat-icon>save_alt</mat-icon> Descargar Excel
    </button>
  </div>
  <div class="text-center"></div>
  <div class="xl:text-end text-center">
    <button matButton="filled" color="primary" (click)="createRecord()">
      <mat-icon>add</mat-icon> Registrar Status
    </button>
  </div>
</div>
<ag-grid-angular
  class="ag-theme-quartz grid"
  style="width: 100%; height: 80vh"
  [pagination]="true"
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  [autoSizeStrategy]="autoSizeStrategy"
  [rowData]="rowData"
  [getRowId]="getRowId"
  [rowSelection]="'multiple'"
  [paginationPageSize]="paginationPageSize"
  [paginationPageSizeSelector]="paginationPageSizeSelector"
  [animateRows]="true"
  (gridReady)="onGridReady($event)"
  (cellClicked)="onCellClicked($event)"
></ag-grid-angular>
